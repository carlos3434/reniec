<body class="bg-color-sky-light">

<!-- WRAPPER -->
<div class="wrapper animsition">
    <!--========== STYLE SWITCHER ==========-->
    <div class="style-switcher">
        <a class="style-switcher-btn hidden-xs" href="javascript:void(0);">
            <i class="fa fa-cog fa-animation"></i>
        </a>
        <div class="style-switcher-body">
            <!-- Theme Colors -->
            <h3 class="style-switcher-title">Theme Colors</h3>
            <ul class="list-unstyled margin-b-30">
                <li class="color-options theme-base theme-active" data-style="base" data-header="light"></li>
                <li class="color-options theme-blue" data-style="blue" data-header="light"></li>
                <li class="color-options theme-blue-grey" data-style="blue-grey" data-header="light"></li>
                <li class="color-options theme-gold" data-style="gold" data-header="light"></li>
                <li class="color-options theme-green" data-style="green" data-header="light"></li>
                <li class="color-options theme-grey" data-style="grey" data-header="light"></li>
                <li class="color-options theme-pink" data-style="pink" data-header="light"></li>
                <li class="color-options theme-purple" data-style="purple" data-header="light"></li>
                <li class="color-options theme-red" data-style="red" data-header="light"></li>
                <li class="color-options theme-teal" data-style="teal" data-header="light"></li>
            </ul>
            <!-- End Theme Colors -->

            <!-- Theme Skins -->
            <h3 class="style-switcher-title">Theme Skins</h3>
            <div class="row space-row-5">
                <div class="col-xs-6">
                    <button data-skins="default" class="btn-dark-bg btn-base-xs btn-block radius-3 apply-light-skins is-active">Light</button>
                </div>
                <div class="col-xs-6">
                    <button data-skins="dark" class="btn-dark-bg btn-base-xs btn-block radius-3 apply-dark-skins">Dark</button>
                </div>
            </div>            
            <!-- End Theme Skins -->
        </div>
    </div>
    <!--========== END STYLE SWITCHER ==========-->
    
    <!--========== LANDING PAGE CONTENT ==========-->
    <!-- Landing Login -->
    <div class="l-login center-block">
        <div class="content-md container-sm">
            <!-- Login Content -->
            <div class="l-login-content center-block radius-5 margin-b-30">
                <!-- Login Form Logo -->
                <div class="margin-b-40">
                    <a href="index.html">
                        <img class="l-login-logo" src="assets/img/logo-default.png" alt="Ark">
                    </a>
                </div>
                <!-- End Login Form Logo -->

                <!-- Login Form -->
                <form class="login-form" action="index.html" method="post">
                    <div class="form-group">
                        <input class="form-control radius-50" type="text" autocomplete="on" placeholder="Username" name="username"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control radius-50" type="password" autocomplete="on" placeholder="Password" name="password"/>
                    </div>
                    <div class="margin-b-20">
                        <button type="submit" class="btn-base-bg btn-base-sm btn-block radius-50">Sign In</button>
                    </div>
                    <p class="font-size-14">
                        <a href="javascript:;" id="forgot-password">Forgot Password?</a>
                    </p>
                    <p>
                        Don't have account?
                        <a href="javascript:;" id="go-to-signup-form-btn">Signup</a>
                    </p>
                </form>
                <!-- End Login Form -->

                <!-- Forgot Password Form -->
                <form class="forgot-password-form forgot-password-form display-none" action="index.html" method="post">
                    <div class="form-group">
                        <input class="form-control radius-50" type="text" autocomplete="on" placeholder="Email" name="email"/>
                    </div>
                    <div class="margin-b-20">
                        <button type="submit" class="btn-base-bg btn-base-sm btn-block radius-50">Reset Password</button>
                    </div>
                    <div class="create-account">
                        <p>
                            Already have account?
                            <a href="javascript:;" id="back-btn">Login</a>
                        </p>
                    </div>
                </form>
                <!-- End Forgot Password Form -->

                <!-- Signup Form -->
                <form class="signup-form signup-form display-none" action="index.html" method="post">
                    <div class="form-group">
                        <input class="form-control radius-50" type="text" id="name" placeholder="Name" name="name"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control radius-50" type="text" id="email" placeholder="Email" name="email"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control radius-50" type="text" autocomplete="on" id="username" placeholder="Username" name="username"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control radius-50" type="password" autocomplete="on" id="signup_password" placeholder="Password" name="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control radius-50" type="password" autocomplete="on" id="confirm_password" placeholder="Confirm Password" name="confirm_password"/>
                    </div>
                    <div class="margin-b-30">
                        <p class="font-size-14">
                            By signing up you agree to the
                            <a href="javascript:;">Terms &amp; Conditions</a>
                            and
                            <a href="javascript:;">Privacy &amp; Policy</a>
                        </p>
                    </div>
                    <div class="margin-b-20">
                        <button type="submit" id="signup-submit-btn" class="btn-base-bg btn-base-sm btn-block radius-50">Sign Up</button>
                    </div>
                    <p>
                        Already have account?
                        <a href="javascript:;" id="back-to-login-form-btn">Login</a>
                    </p>
                </form>
                <!-- End Signup Form -->
            </div>
            <!-- End Login Content -->

            <p class="font-size-14 margin-b-0">&#169; 2016 Prothemes. All Rights Reserved.</p>
        </div>
        <!-- End Landing Login -->
    </div>
    <!-- End Landing Login -->
    <!--========== END LANDING PAGE CONTENT ==========-->
</div>
